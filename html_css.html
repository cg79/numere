                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Create a drop-down list with four options:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>select<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"volvo\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Volvo<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"saab\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Saab<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"mercedes\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Mercedes<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"audi\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Audi<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/select<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;select&gt; element is used to create a drop-down list.<br/>The <a href=\"tag_option.asp\">&lt;option&gt;</a> tags inside the &lt;select&gt; element define the available options in \nthe list.<br/>" }

                }, {
                    title: "<small>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Define a smaller text:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>W3Schools.com - the world's largest web development site.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>small<span style=\"color:mediumblue\">&gt;</span></span>Copyright 1999-2050 by Refsnes Data<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/small<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;small&gt; tag defines smaller text (and other side comments).<br/>" }

                }, {
                    title: "<source>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An audio player with two source files. The browser should choose which file (if any) it has support for:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>audio<span style=\"color:red\"> controls</span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>source<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"horse.ogg\"</span> type<span style=\"color:mediumblue\">=\"audio/ogg\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>source<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"horse.mp3\"</span> type<span style=\"color:mediumblue\">=\"audio/mpeg\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n Your browser does not support the audio element.<br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/audio<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;source&gt; tag is used to specify multiple media resources for media elements, such as &lt;video&gt;, &lt;audio&gt;, \nand &lt;picture&gt;.<br/>The &lt;source&gt; tag allows you to specify alternative video/audio/image \nfiles which the browser may choose from, based on its media type, codec support \nor media query.<br/>" }

                }, {
                    title: "<span>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A &lt;span&gt; element used to color a part of a text:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>My mother has <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>span<span style=\"color:red\"> style<span style=\"color:mediumblue\">=\"color:blue\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>blue<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/span<span style=\"color:mediumblue\">&gt;</span></span>\n eyes.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;span&gt; tag is used to group inline-elements in a document.<br/>The &lt;span&gt; tag provides no visual change by itself.<br/>The &lt;span&gt; tag provides a way to add a hook to a part of a text or a part of a document.<br/>" }

                }, {
                    title: "<strong>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Format text in a document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>strong<span style=\"color:mediumblue\">&gt;</span></span>Strong text<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/strong<span style=\"color:mediumblue\">&gt;</span></span><br>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;strong&gt; tag is a phrase tag. It defines important text.<br/><strong>Tip:</strong> This tag is not deprecated, but it is possible to achieve richer effect with CSS.<br/>All phrase tags:<br/> \n <tbody><tr>\n <th style=\"width:15%\">Tag</th>\n <th>Description</th>\n </tr> \n <tr>\n <td width=\"20%\">&lt;em&gt;</td>\n <td width=\"80%\">Renders as emphasized text</td>\n </tr>\n <tr>\n <td>&lt;strong&gt;</td>\n <td>Defines important text</td>\n </tr>\n <tr>\n <td>&lt;code&gt;</td>\n <td>Defines a piece of computer code</td>\n </tr>\n <tr>\n <td>&lt;samp&gt;</td>\n <td>Defines sample output from a computer program</td>\n </tr>\n <tr>\n <td>&lt;kbd&gt;</td>\n <td>Defines keyboard input</td>\n </tr>\n <tr>\n <td>&lt;var&gt;</td>\n <td>Defines a variable</td>\n </tr>\n </tbody><br/>" }

                }, {
                    title: "<style>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Use of the &lt;style&gt; element in an HTML document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>html<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>head<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>style<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><br>\n h1 <span style=\"color:black\">{</span><span style=\"color:red\">color<span style=\"color:mediumblue\"><span style=\"color:black\">:</span>red<span style=\"color:black\">;</span></span></span><span style=\"color:black\">}</span><br>\n p <span style=\"color:black\">{</span><span style=\"color:red\">color<span style=\"color:mediumblue\"><span style=\"color:black\">:</span>blue<span style=\"color:black\">;</span></span></span><span style=\"color:black\">}</span><br>\n </span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/style<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/head<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>body<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h1<span style=\"color:mediumblue\">&gt;</span></span>A heading<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h1<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>A paragraph.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/body<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/html<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;style&gt; tag is used to define style information for an HTML document.<br/>Inside the &lt;style&gt; element you specify how HTML elements should render in a browser.<br/>Each HTML document can contain multiple &lt;style&gt; tags.<br/>" }

                }, {
                    title: "<sub>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Subscript text:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>This text contains <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>sub<span style=\"color:mediumblue\">&gt;</span></span>subscript<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/sub<span style=\"color:mediumblue\">&gt;</span></span> text.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;sub&gt; tag defines subscript text. Subscript text appears half a character below the \nnormal line, and is sometimes rendered in a smaller font. Subscript text can be used for chemical formulas, like H<sub>2</sub>O.<br/><strong>Tip:</strong> Use the <a href=\"tag_sup.asp\">&lt;sup&gt;</a> tag to define \nsuperscripted text. <br/>" }

                }, {
                    title: "<summary>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Using the &lt;summary&gt; element:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>details<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>summary<span style=\"color:mediumblue\">&gt;</span></span>Copyright 1999-2014.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/summary<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span> - by Refsnes Data. All Rights Reserved.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>All content and graphics on this web site are the property of the company Refsnes Data.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/details<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;summary&gt; tag defines a visible heading for the <a href=\"tag_details.asp\">&lt;details&gt;</a> element.\nThe heading can be clicked to view/hide the details.<br/>" }

                }, {
                    title: "<sup>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Superscript text:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>This text contains <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>sup<span style=\"color:mediumblue\">&gt;</span></span>superscript<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/sup<span style=\"color:mediumblue\">&gt;</span></span> text.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;sup&gt; tag defines superscript text. Superscript text appears half a character above the \nnormal line, and is sometimes rendered in a smaller font. Superscript text can be used for footnotes, like WWW<sup>[1]</sup>.<br/><strong>Tip:</strong> Use the <a href=\"tag_sub.asp\">&lt;sub&gt;</a> tag to define subscript text. <br/>" }

                }, {
                    title: "<table>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A simple HTML table, containing two columns and two rows:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>table<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Month<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Savings<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>January<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$100<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/table<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;table&gt; tag defines an HTML table.<br/>An HTML table consists of the &lt;table&gt; element and one or more <a href=\"tag_tr.asp\">&lt;tr&gt;</a>, \n<a href=\"tag_th.asp\">&lt;th&gt;</a>, and <a href=\"tag_td.asp\">&lt;td&gt;</a> elements.<br/>The &lt;tr&gt; element defines a table row, the &lt;th&gt; element defines a table header, and the \n&lt;td&gt; element defines a table cell.<br/>A more complex HTML table may also include &lt;caption&gt;, &lt;col&gt;, &lt;colgroup&gt;, &lt;thead&gt;, \n&lt;tfoot&gt;, and &lt;tbody&gt; elements. <br/>\n <p><strong>Note:</strong> Tables should not be used for page layout! \n Historically, some Web authors have misused tables in HTML as a way to control \n their page layout. However, there are a variety of alternatives to using HTML \n tables for layout, primarily using CSS.</p>\n<br/>" }

                }, {
                    title: "<tbody>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An HTML table with a &lt;thead&gt;, &lt;tfoot&gt;, and a &lt;tbody&gt; element:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>table<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>thead<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; &nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Month<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Savings<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/thead<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tfoot<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>Sum<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$180<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tfoot<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tbody<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>January<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$100<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>February<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$80<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tbody<span style=\"color:mediumblue\">&gt;</span></span><br>\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/table<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;tbody&gt; tag is used to group the body content in an HTML table.<br/>The &lt;tbody&gt; element is used in conjunction with the <a href=\"tag_thead.asp\">&lt;thead&gt;</a> and \n<a href=\"tag_tfoot.asp\">&lt;tfoot&gt;</a> elements to specify each part of a table (body, header, footer).<br/>Browsers can use these elements to enable scrolling of the table body independently of the header and footer. Also, when printing a large table that spans multiple pages, these elements can enable the table header and footer to be printed at the top and bottom of each page.<br/>The &lt;tbody&gt; tag must be used in the following context: As a child of a &lt;table&gt; element, after any &lt;caption&gt;, &lt;colgroup&gt;, and &lt;thead&gt; elements." }

                }, {
                    title: "<td>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A simple HTML table, with two table cells:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>table<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>Cell A<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>Cell B<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/table<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;td&gt; tag defines a standard cell in an HTML table.<br/>An HTML table has two kinds of cells:<br/>\n <li>Header cells - contains header information (created with the\n <a href=\"tag_th.asp\">&lt;th&gt;</a> element)</li>\n <li>Standard cells - contains data (created with the &lt;td&gt; element)</li>\n<br/>The text in &lt;th&gt; elements are bold and centered by default.<br/>The text in &lt;td&gt; elements are regular and left-aligned by default.<br/>" }

                }, {
                    title: "<template>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>The template element holds HTML code without displaying it:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>template<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; \n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h2<span style=\"color:mediumblue\">&gt;</span></span>Flower<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h2<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>img<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"img_white_flower.jpg\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/template<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;template&gt; tag holds its content hidden from the client.<br/>Content inside a &lt;template&gt; tag will not be rendered.<br/>The content can be visible and rendered later by using JavaScript.<br/>Use the &lt;template&gt; tag when you have HTML code you want to use over and over \nagain, but not until you ask for it. To do this <em>without</em> the &lt;template&gt; tag, you \nhave to create the HTML code with JavaScript to prevent the browser from \nrendering the code.<br/>" }

                }, {
                    title: "<textarea>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An HTML text area:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>textarea<span style=\"color:red\"> rows<span style=\"color:mediumblue\">=\"4\"</span> cols<span style=\"color:mediumblue\">=\"50\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. <br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/textarea<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;textarea&gt; tag defines a multi-line text input control.<br/>A text area can hold an unlimited number of characters, and the text renders in a fixed-width font (usually Courier).<br/>The size of a text area can be specified by the cols and rows attributes, or even \nbetter; through CSS' height and width properties.<br/>" }

                }, {
                    title: "<tfoot>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An HTML table with a &lt;thead&gt;, &lt;tfoot&gt;, and a &lt;tbody&gt; element:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>table<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>thead<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp; &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Month<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Savings<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/thead<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tfoot<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>Sum<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$180<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tfoot<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tbody<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>January<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$100<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>February<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$80<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tbody<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/table<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n\n<br/><br/>Definition and Usage<br/>The &lt;tfoot&gt; tag is used to group footer content in an HTML table.<br/>The &lt;tfoot&gt; element is used in conjunction with the <a href=\"tag_thead.asp\">\n&lt;thead&gt;</a> and <a href=\"tag_tbody.asp\">&lt;tbody&gt;</a> elements to specify each \npart of a table (footer, header, body).<br/>Browsers can use these elements to enable scrolling of the table body \nindependently of the header and footer. Also, when printing a large table that \nspans multiple pages, these elements can enable the table header and footer to \nbe printed at the top and bottom of each page.<br/>The &lt;tfoot&gt; tag must be used in the following context: As a child of a \n&lt;table&gt; element, after any &lt;caption&gt;, &lt;colgroup&gt;, and &lt;thead&gt; elements and \nbefore any &lt;tbody&gt; and &lt;tr&gt; elements.<br/><br/>" }

                }, {
                    title: "<th>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n\n<h3>Example</h3>\n<p>A simple HTML table with two header cells and two data cells:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>table<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Month<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Savings<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>January<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$100<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/table<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;th&gt; tag defines a header cell in an HTML table.<br/>An HTML table has two kinds of cells:<br/>\n <li>Header cells - contains header information (created with the\n &lt;th&gt; element)</li>\n <li>Standard cells - contains data (created with the <a href=\"tag_td.asp\">&lt;td&gt;</a> element)</li>\n<br/>The text in &lt;th&gt; elements are bold and centered by default.<br/>The text in &lt;td&gt; elements are regular and left-aligned by default.<br/>" }

                }, {
                    title: "<thead>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An HTML table with a &lt;thead&gt;, &lt;tfoot&gt;, and a &lt;tbody&gt; element:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>table<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>thead<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; &nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Month<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Savings<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/thead<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tfoot<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>Sum<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$180<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tfoot<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tbody<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>January<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$100<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>February<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$80<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tbody<span style=\"color:mediumblue\">&gt;</span></span><br>\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/table<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;thead&gt; tag is used to group header content in an HTML table.<br/>The &lt;thead&gt; element is used in conjunction with the <a href=\"tag_tbody.asp\"> &lt;tbody&gt;</a> and <a href=\"tag_tfoot.asp\">&lt;tfoot&gt;</a> elements to specify each part of a table (header, body, footer).<br/>Browsers can use these elements to enable scrolling of the table body independently of the header and footer. Also, when printing a large table that spans multiple pages, these elements can enable the table header and footer to be printed at the top and bottom of each page.<br/>The &lt;thead&gt; tag must be used in the following context: As a child of a &lt;table&gt; element, after any &lt;caption&gt;, and &lt;colgroup&gt; elements, and before any &lt;tbody&gt;, &lt;tfoot&gt;, and &lt;tr&gt; elements." }

                }, {
                    title: "<time>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>How to define a time and a date:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>We open at\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>time<span style=\"color:mediumblue\">&gt;</span></span>10:00<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/time<span style=\"color:mediumblue\">&gt;</span></span> every morning.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>I have a date on\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>time<span style=\"color:red\"> datetime<span style=\"color:mediumblue\">=\"2008-02-14 20:00\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Valentines day<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/time<span style=\"color:mediumblue\">&gt;</span></span>.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;time&gt; tag defines a human-readable date/time.<br/>This element can also be used to encode dates and times in a \nmachine-readable way so that user agents can offer to add birthday \nreminders or scheduled events to the user's calendar, and search engines can \nproduce smarter search results.<br/>" }

                }, {
                    title: "<title>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Define a title for your HTML document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>!DOCTYPE<span style=\"color:red\"> html</span><span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>html<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>head<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>title<span style=\"color:mediumblue\">&gt;</span></span>HTML Reference<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/title<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/head<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>body<span style=\"color:mediumblue\">&gt;</span></span><br>\n The content of the document......<br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/body<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/html<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;title&gt; tag is required in all HTML documents and it defines the title of the document.<br/>The &lt;title&gt; element:<br/>\n <li>defines a title in the browser toolbar</li>\n <li>provides a title for the page when it is added to favorites</li>\n <li>displays a title for the page in search-engine results</li>\n<br/>" }

                }, {
                    title: "<tr>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A simple HTML table, containing two columns and two rows:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>table<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Month<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Savings<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>January<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$100<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/table<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;tr&gt; tag defines a row in an HTML table.<br/>A &lt;tr&gt; element contains one or more <a href=\"tag_th.asp\">&lt;th&gt;</a> or \n<a href=\"tag_td.asp\">&lt;td&gt;</a> elements.<br/>" }

                }, {
                    title: "<track>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A video with two subtitle tracks:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>video<span style=\"color:red\"> width<span style=\"color:mediumblue\">=\"320\"</span> height<span style=\"color:mediumblue\">=\"240\"</span> controls</span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>source<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"forrest_gump.mp4\"</span> type<span style=\"color:mediumblue\">=\"video/mp4\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>source<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"forrest_gump.ogg\"</span> type<span style=\"color:mediumblue\">=\"video/ogg\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>track<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"subtitles_en.vtt\"</span> kind<span style=\"color:mediumblue\">=\"subtitles\"</span> srclang<span style=\"color:mediumblue\">=\"en\"</span> label<span style=\"color:mediumblue\">=\"English\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>track<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"subtitles_no.vtt\"</span> kind<span style=\"color:mediumblue\">=\"subtitles\"</span> srclang<span style=\"color:mediumblue\">=\"no\"</span> label<span style=\"color:mediumblue\">=\"Norwegian\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/video<span style=\"color:mediumblue\">&gt;</span></span><br>\n </div>\n<br/><br/>Definition and Usage<br/>The &lt;track&gt; tag specifies text tracks for media elements (&lt;audio&gt; and &lt;video&gt;).<br/>This element is used to specify subtitles, caption files or other files containing \ntext, that should be visible when the media is playing.<br/>" }

                }, {
                    title: "<u>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Underline a misspelled word with the &lt;u&gt; tag:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>This is a <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>u<span style=\"color:mediumblue\">&gt;</span></span>parragraph<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/u<span style=\"color:mediumblue\">&gt;</span></span>.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;u&gt; tag represents some text that should be stylistically different \nfrom normal text, such as misspelled words or proper nouns in Chinese.<br/>" }

                }, {
                    title: "<ul>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An unordered HTML list:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ul<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Coffee<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Tea<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Milk<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ul<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;ul&gt; tag defines an unordered (bulleted) list.<br/>Use the &lt;ul&gt; tag together with the <a href=\"tag_li.asp\">&lt;li&gt;</a> tag to \ncreate unordered lists.<br/>" }

                }, {
                    title: "<var>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Format text in a document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>var<span style=\"color:mediumblue\">&gt;</span></span>Variable<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/var<span style=\"color:mediumblue\">&gt;</span></span><br>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;var&gt; tag is a phrase tag. It defines a variable.<br/><strong>Tip:</strong> This tag is not deprecated, but\nit is possible to achieve richer effect with CSS.<br/>All phrase tags:<br/> \n <tbody><tr>\n <th style=\"width:15%\">Tag</th>\n <th>Description</th>\n </tr> \n <tr>\n <td width=\"20%\">&lt;em&gt;</td>\n <td width=\"80%\">Renders as emphasized text</td>\n </tr>\n <tr>\n <td>&lt;strong&gt;</td>\n <td>Defines important text</td>\n </tr>\n <tr>\n <td>&lt;code&gt;</td>\n <td>Defines a piece of computer code</td>\n </tr>\n <tr>\n <td>&lt;samp&gt;</td>\n <td>Defines sample output from a computer program</td>\n </tr>\n <tr>\n <td>&lt;kbd&gt;</td>\n <td>Defines keyboard input</td>\n </tr>\n <tr>\n <td>&lt;var&gt;</td>\n <td>Defines a variable</td>\n </tr>\n </tbody><br/>" }

                }, {
                    title: "<video>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Play a video:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>video<span style=\"color:red\"> width<span style=\"color:mediumblue\">=\"320\"</span> height<span style=\"color:mediumblue\">=\"240\"</span> controls</span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>source<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"movie.mp4\"</span> type<span style=\"color:mediumblue\">=\"video/mp4\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>source<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"movie.ogg\"</span> type<span style=\"color:mediumblue\">=\"video/ogg\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; Your browser does not support the video tag.<br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/video<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;video&gt; tag specifies video, such as a movie clip or other video streams.<br/>Currently, there are 3 supported video formats for the &lt;video&gt; element: MP4, WebM, and Ogg:<br/>\n<tbody><tr>\n<th style=\"width:25%\">Browser</th>\n<th style=\"width:25%\">MP4</th>\n<th style=\"width:25%\">WebM</th>\n<th style=\"width:25%\">Ogg</th>\n</tr>\n<tr>\n<td>Internet Explorer</td>\n<td>YES</td>\n<td>NO</td>\n<td>NO</td>\n</tr>\n<tr>\n<td>Chrome</td>\n<td>YES</td>\n<td>YES</td>\n<td>YES</td>\n</tr>\n<tr>\n<td>Firefox</td>\n<td>YES<br>from Firefox 21<br>from Firefox 30 for Linux</td>\n<td>YES</td>\n<td>YES</td>\n</tr>\n<tr>\n<td>Safari</td>\n<td>YES</td>\n<td>NO</td>\n<td>NO</td>\n</tr>\n<tr>\n<td>Opera</td>\n<td>YES<br>From Opera 25 </td>\n<td>YES</td>\n<td>YES</td>\n</tr>\n</tbody><br/>\n <li>MP4 = MPEG 4 files with H264 video codec and AAC audio codec</li>\n <li>WebM = WebM files with VP8 video codec and Vorbis audio codec</li>\n <li>Ogg = Ogg files with Theora video codec and Vorbis audio codec</li>\n<br/>MIME Types for Video Formats<br/>\n<tbody><tr>\n<th style=\"width:50%\">Format</th>\n<th style=\"width:50%\">MIME-type</th>\n</tr>\n<tr>\n<td>MP4</td>\n<td>video/mp4</td>\n</tr>\n<tr>\n<td>WebM</td>\n<td>video/webm</td>\n</tr>\n<tr>\n<td>Ogg</td>\n<td>video/ogg</td>\n</tr>\n</tbody><br/><br/>\n<!-- MidContent -->\n <div id=\"div-gpt-ad-1493883843099-0\" style=\"display: inline-block\">" }

            '<p ng-bind-html="ashtml(x.info.parameters)" </p>' +

            '</div>' +

            '<b>Exercitiu &nbsp; </b> <i>{{x.test.desc}}</i>' +

            '<div class=\"row\"> ' +

            '</ul>' +
            '</div>' +

            '<div ng-if="x.cols" class="exercitiu{{x.cols}}"> </div>' +
            '<div class="row"/>' +



            '<rec ng-if="x.el" element="x" expand="expand" show-all="showAll" get-class="getClass" toggle-over="toggleOver"  get-over="getOver" ashtml="ashtml" />' +

        },
