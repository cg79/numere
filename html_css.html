yle.asp\">&lt;style&gt;</a></li>\n<li><a href=\"tag_base.asp\">&lt;base&gt;</a></li>\n<li><a href=\"tag_link.asp\">&lt;link&gt;</a></li>\n<li><a href=\"tag_meta.asp\">&lt;meta&gt;</a></li>\n<li><a href=\"tag_script.asp\">&lt;script&gt;</a></li>\n<li><a href=\"tag_noscript.asp\">&lt;noscript&gt;</a></li>\n<br/>" }


                },
                {
                    title: "<header>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A header for an &lt;article&gt;:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>article<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>header<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h1<span style=\"color:mediumblue\">&gt;</span></span>Most important heading here<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h1<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h3<span style=\"color:mediumblue\">&gt;</span></span>Less important heading here<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h3<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>Some additional information here<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/header<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>Lorem Ipsum dolor set amet....<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/article<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;header&gt; element represents a container for introductory content or \na set of navigational links.<br/>A &lt;header&gt; element typically contains:<br/>\n <li>one or more heading elements (&lt;h1&gt; - &lt;h6&gt;)</li>\n <li>logo or icon</li>\n <li>authorship information</li>\n<br/>You can have several &lt;header&gt; elements in one document.<br/><b>Note:</b> A &lt;header&gt; tag cannot be placed within a &lt;footer&gt;, &lt;address&gt; or another &lt;header&gt; element.<br/>" }

                },
                {
                    title: "<hr>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Use the &lt;hr&gt; tag to define a thematic change in the content:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h1<span style=\"color:mediumblue\">&gt;</span></span>HTML<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h1<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>HTML is a language for describing web pages.....<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>hr<span style=\"color:mediumblue\">&gt;</span></span><br><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h1<span style=\"color:mediumblue\">&gt;</span></span>CSS<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h1<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>CSS defines how to display HTML elements.....<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;hr&gt; tag defines a thematic break in an HTML page (e.g. a shift of topic).<br/>The &lt;hr&gt; element is used to separate content (or define a change) in an HTML page.<br/>" }

                },
                {
                    title: "<html>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A simple HTML5 document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>!DOCTYPE<span style=\"color:red\"> HTML</span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>html<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>head<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>title<span style=\"color:mediumblue\">&gt;</span></span>Title of the document<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/title<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/head<span style=\"color:mediumblue\">&gt;</span></span><br>\n <br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>body<span style=\"color:mediumblue\">&gt;</span></span><br>\n The content of the document......<br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/body<span style=\"color:mediumblue\">&gt;</span></span><br>\n <br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/html<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;html&gt; tag tells the browser that this is an HTML document.<br/>The &lt;html&gt; tag represents the root of an HTML document.<br/>The &lt;html&gt; tag is the container for all other HTML elements (except for the\n<a href=\"tag_doctype.asp\">&lt;!DOCTYPE&gt;</a> tag).<br/>" }


                },
                {
                    title: "<i>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>He named his car <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>i<span style=\"color:mediumblue\">&gt;</span></span>The lightning<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/i<span style=\"color:mediumblue\">&gt;</span></span>, because it was very fast.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;i&gt; tag defines a part of text in an alternate voice or mood. The content of the &lt;i&gt; \ntag is usually displayed in italic.<br/>The &lt;i&gt; tag can be used to indicate a technical term, a phrase from another \nlanguage, a thought, or a ship name, etc.<br/>Use the &lt;i&gt; element only when there is not a more appropriate semantic element, such as:<br/>\n <li><a href=\"tag_em.asp\">&lt;em&gt;</a> (emphasized text)</li>\n <li><a href=\"tag_strong.asp\">&lt;strong&gt;</a> (important text)</li>\n <li><a href=\"tag_mark.asp\">&lt;mark&gt;</a> (marked/highlighted text)</li>\n <li><a href=\"tag_cite.asp\">&lt;cite&gt;</a> (the title of a work)</li>\n <li><a href=\"tag_dfn.asp\">&lt;dfn&gt;</a> (a definition term)</li>\n<br/>" }


                },
                {
                    title: "<iframe>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An inline frame is marked up as follows:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>iframe<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"https://www.w3schools.com\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/iframe<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;iframe&gt; tag specifies an inline frame.<br/>An inline frame is used to embed another document within the current HTML document.<br/>" }

                },
                {
                    title: "<img>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>How to insert an image:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>img<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"smiley.gif\"</span> alt<span style=\"color:mediumblue\">=\"Smiley face\"</span> height<span style=\"color:mediumblue\">=\"42\"</span> width<span style=\"color:mediumblue\">=\"42\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;img&gt; tag defines an image in an HTML page.<br/>The &lt;img&gt; tag has two required attributes: src and alt.<br/><b>Note:</b> Images are not technically inserted into an HTML page, images \nare linked to HTML pages. The &lt;img&gt; tag creates a holding space for the referenced image.<br/><b>Tip:</b> To link an image to another document, simply nest the &lt;img&gt; tag inside &lt;a&gt; tags.<br/>" }

                },
                {
                    title: "<input>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An HTML form with three input fields; two text fields and one submit button:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>form<span style=\"color:red\"> \n action<span style=\"color:mediumblue\">=\"/action_page.php\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;\n First name: <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"text\"</span> name<span style=\"color:mediumblue\">=\"fname\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n Last name: \n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"text\"</span> name<span style=\"color:mediumblue\">=\"lname\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"submit\"</span> value<span style=\"color:mediumblue\">=\"Submit\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/form<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n<br>\n<br/><br/>Definition and Usage<br/>The &lt;input&gt; tag specifies an input field where the user can enter data.<br/>&lt;input&gt; elements are used within a &lt;form&gt; element to declare input controls that allow users to input data.<br/>An input field can vary in many ways, depending on the type attribute.<br/>" }

                },
                {
                    title: "<ins>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A text with a deleted part, and a new, inserted part:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>My favorite color is <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>del<span style=\"color:mediumblue\">&gt;</span></span>blue<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/del<span style=\"color:mediumblue\">&gt;</span></span> <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ins<span style=\"color:mediumblue\">&gt;</span></span>red<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ins<span style=\"color:mediumblue\">&gt;</span></span>!<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;ins&gt; tag defines a text that has been inserted into a document.<br/><b>Tip:</b> Also look at the <a href=\"tag_del.asp\">&lt;del&gt;</a> tag to markup deleted text.<br/>Browsers will normally strike a line through deleted text and underline inserted text.<br/>" }

                },
                {
                    title: "<kbd>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Format text in a document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>kbd<span style=\"color:mediumblue\">&gt;</span></span>Keyboard input<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/kbd<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;kbd&gt; tag is a phrase tag. It defines keyboard input.<br/><strong>Tip:</strong> This tag is not deprecated, but it is possible to achieve richer effect with CSS.<br/>All phrase tags:<br/> \n <tbody><tr>\n <th style=\"width:15%\">Tag</th>\n <th>Description</th>\n </tr> \n <tr>\n <td width=\"20%\">&lt;em&gt;</td>\n <td width=\"80%\">Renders as emphasized text</td>\n </tr>\n <tr>\n <td>&lt;strong&gt;</td>\n <td>Defines important text</td>\n </tr>\n <tr>\n <td>&lt;code&gt;</td>\n <td>Defines a piece of computer code</td>\n </tr>\n <tr>\n <td>&lt;samp&gt;</td>\n <td>Defines sample output from a computer program</td>\n </tr>\n <tr>\n <td>&lt;kbd&gt;</td>\n <td>Defines keyboard input</td>\n </tr>\n <tr>\n <td>&lt;var&gt;</td>\n <td>Defines a variable</td>\n </tr>\n </tbody><br/>" }


                },
                {
                    title: "<label>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Three radio buttons with labels:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>form<span style=\"color:red\"> action<span style=\"color:mediumblue\">=\"/action_page.php\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>label<span style=\"color:red\"> for<span style=\"color:mediumblue\">=\"male\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Male<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/label<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"radio\"</span> name<span style=\"color:mediumblue\">=\"gender\"</span> id<span style=\"color:mediumblue\">=\"male\"</span> value<span style=\"color:mediumblue\">=\"male\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>label<span style=\"color:red\"> for<span style=\"color:mediumblue\">=\"female\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Female<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/label<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"radio\"</span> name<span style=\"color:mediumblue\">=\"gender\"</span> id<span style=\"color:mediumblue\">=\"female\"</span> value<span style=\"color:mediumblue\">=\"female\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>label<span style=\"color:red\"> for<span style=\"color:mediumblue\">=\"other\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Other<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/label<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"radio\"</span> name<span style=\"color:mediumblue\">=\"gender\"</span> id<span style=\"color:mediumblue\">=\"other\"</span> value<span style=\"color:mediumblue\">=\"other\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"submit\"</span> value<span style=\"color:mediumblue\">=\"Submit\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/form<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;label&gt; tag defines a label for an &lt;input&gt; element.<br/>The &lt;label&gt; element does not render as anything special for the user. \nHowever, it provides a usability improvement for mouse users, because if the \nuser clicks on the text within the &lt;label&gt; element, it toggles the control.<br/>The for attribute of the &lt;label&gt; tag should be equal to the id attribute of \nthe related element to bind them together.<br/>" }

                },
                {
                    title: "<legend>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Group related elements in a form:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>form<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>fieldset<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>legend<span style=\"color:mediumblue\">&gt;</span></span>Personalia:<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/legend<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n Name: <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"text\"</span> size<span style=\"color:mediumblue\">=\"30\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n Email: <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"text\"</span> size<span style=\"color:mediumblue\">=\"30\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n Date of birth: <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"text\"</span> size<span style=\"color:mediumblue\">=\"10\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/fieldset<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/form<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;legend&gt; tag defines a caption for the <a href=\"tag_fieldset.asp\">&lt;fieldset&gt;</a> element.<br/>" }

                },
                {
                    title: "<li>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>One ordered (&lt;ol&gt;) and one unordered (&lt;ul&gt;) HTML list:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ol<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Coffee<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Tea<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Milk<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ol<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ul<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Coffee<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Tea<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Milk<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ul<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;li&gt; tag defines a list item.<br/>The &lt;li&gt; tag is used in ordered lists(<a href=\"tag_ol.asp\">&lt;ol&gt;</a>), unordered lists (<a href=\"tag_ul.asp\">&lt;ul&gt;</a>), and in\nmenu lists (<a href=\"tag_menu.asp\">&lt;menu&gt;</a>).<br/>" }


                },
                {
                    title: "<link>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Link to an external style sheet:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>head<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>link<span style=\"color:red\"> rel<span style=\"color:mediumblue\">=\"stylesheet\"</span> type<span style=\"color:mediumblue\">=\"text/css\"</span> href<span style=\"color:mediumblue\">=\"theme.css\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/head<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;link&gt; tag defines a link between a document and an external \nresource.<br/>The &lt;link&gt; tag is used to link to external style sheets.<br/>" }

                },
                {
                    title: "<main>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>main<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h1<span style=\"color:mediumblue\">&gt;</span></span>Web Browsers<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h1<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>Google Chrome, Firefox, and Internet Explorer are the most used browsers today.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>article<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h1<span style=\"color:mediumblue\">&gt;</span></span>Google Chrome<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h1<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>Google Chrome is a free, open-source web browser developed by Google,<br>&nbsp;&nbsp;&nbsp; released in 2008.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/article<span style=\"color:mediumblue\">&gt;</span></span><br><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>article<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h1<span style=\"color:mediumblue\">&gt;</span></span>Internet Explorer<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h1<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>Internet Explorer is a free web browser from Microsoft, released in 1995.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/article<span style=\"color:mediumblue\">&gt;</span></span><br>\n <br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>article<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h1<span style=\"color:mediumblue\">&gt;</span></span>Mozilla Firefox<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h1<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>Firefox is a free, open-source web browser from Mozilla, released in 2004.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/article<span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/main<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;main&gt; tag specifies the main content of a document.<br/>The content inside the &lt;main&gt; element should be unique to the document. \nIt should not contain any content that is repeated across documents such as \nsidebars, navigation links, copyright information, site logos, and search forms.<br/><strong>Note:</strong> There must not be more than one &lt;main&gt; element in a \ndocument. The &lt;main&gt; element must NOT be a descendant of an &lt;article&gt;, &lt;aside&gt;, &lt;footer&gt;, \n&lt;header&gt;, or &lt;nav&gt; element.<br/>" }


                },
                {
                    title: "<map>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An image-map, with clickable areas:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>img<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"planets.gif\"</span>\n width<span style=\"color:mediumblue\">=\"145\"</span> height<span style=\"color:mediumblue\">=\"126\"</span>\n alt<span style=\"color:mediumblue\">=\"Planets\"</span>\n usemap<span style=\"color:mediumblue\">=\"#planetmap\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>map<span style=\"color:red\"> \n name<span style=\"color:mediumblue\">=\"planetmap\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>area<span style=\"color:red\"> shape<span style=\"color:mediumblue\">=\"rect\"</span> coords<span style=\"color:mediumblue\">=\"0,0,82,126\"</span> href<span style=\"color:mediumblue\">=\"sun.htm\"</span> alt<span style=\"color:mediumblue\">=\"Sun\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>area<span style=\"color:red\"> shape<span style=\"color:mediumblue\">=\"circle\"</span> coords<span style=\"color:mediumblue\">=\"90,58,3\"</span> href<span style=\"color:mediumblue\">=\"mercur.htm\"</span> alt<span style=\"color:mediumblue\">=\"Mercury\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>area<span style=\"color:red\"> shape<span style=\"color:mediumblue\">=\"circle\"</span> coords<span style=\"color:mediumblue\">=\"124,58,8\"</span> href<span style=\"color:mediumblue\">=\"venus.htm\"</span> alt<span style=\"color:mediumblue\">=\"Venus\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/map<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;map&gt; tag is used to define a client-side image-map. An image-map is an image with clickable areas.<br/>The required name attribute of the &lt;map&gt; element is associated \nwith the &lt;img&gt;'s usemap attribute and creates a relationship between the image and the map.<br/>The &lt;map&gt; element contains a number of <a href=\"tag_area.asp\">&lt;area&gt;</a> elements, that defines the clickable areas in the image map.<br/>" }


                },
                {
                    title: "<mark>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Highlight parts of a text:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>Do not forget to buy <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>mark<span style=\"color:mediumblue\">&gt;</span></span>milk<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/mark<span style=\"color:mediumblue\">&gt;</span></span> today.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;mark&gt; tag defines marked text.<br/>Use the &lt;mark&gt; tag if you want to highlight parts of your text.<br/>" }

                },
                {
                    title: "<menu>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A context menu with different &lt;menuitem&gt; elements:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menu<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"context\"</span> id<span style=\"color:mediumblue\">=\"mymenu\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menuitem<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"Refresh\"</span> onclick<span style=\"color:mediumblue\">=\"window.location.reload();\"</span> icon<span style=\"color:mediumblue\">=\"ico_reload.png\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menuitem<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menu<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"Share on...\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menuitem<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"Twitter\"</span> icon<span style=\"color:mediumblue\">=\"ico_twitter.png\"</span><br>&nbsp;&nbsp;&nbsp; onclick<span style=\"color:mediumblue\">=\"window.open('//twitter.com/intent/tweet?text='+window.location.href);\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menuitem<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menuitem<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"Facebook\"</span> icon<span style=\"color:mediumblue\">=\"ico_facebook.png\"</span><br>&nbsp;&nbsp;&nbsp; onclick<span style=\"color:mediumblue\">=\"window.open('//facebook.com/sharer/sharer.php?u='+window.location.href);\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menuitem<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menu<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menuitem<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"Email This Page\"</span><br>&nbsp; onclick<span style=\"color:mediumblue\">=\"window.location='mailto:?body='+window.location.href;\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menuitem<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menu<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;menu&gt; tag defines a list/menu of commands.<br/>The &lt;menu&gt; tag is used for context menus, toolbars and for listing form controls and commands.<br/>" }

                },
                {
                    title: "<menuitem>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A context menu with different &lt;menuitem&gt; elements:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menu<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"context\"</span> id<span style=\"color:mediumblue\">=\"mymenu\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menuitem<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"Refresh\"</span> onclick<span style=\"color:mediumblue\">=\"window.location.reload();\"</span> icon<span style=\"color:mediumblue\">=\"ico_reload.png\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menuitem<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menu<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"Share on...\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menuitem<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"Twitter\"</span> icon<span style=\"color:mediumblue\">=\"ico_twitter.png\"</span><br>&nbsp;&nbsp;&nbsp; onclick<span style=\"color:mediumblue\">=\"window.open('//twitter.com/intent/tweet?text='+window.location.href);\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menuitem<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menuitem<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"Facebook\"</span> icon<span style=\"color:mediumblue\">=\"ico_facebook.png\"</span><br>&nbsp;&nbsp;&nbsp; onclick<span style=\"color:mediumblue\">=\"window.open('//facebook.com/sharer/sharer.php?u='+window.location.href);\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menuitem<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menu<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>menuitem<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"Email This Page\"</span><br>&nbsp; onclick<span style=\"color:mediumblue\">=\"window.location='mailto:?body='+window.location.href;\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menuitem<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/menu<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;menuitem&gt; tag defines a command/menu item that the user can invoke from a popup menu.<br/>" }


                },
                {
                    title: "<meta>",
                    descHtml: "",
                    "info": { "syntax": "\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n<meta name=\"keywords\" content=\"HTML, CSS, XML, XHTML, JavaScript\"><meta name=\"description\" content=\"Free Web tutorials on HTML and CSS\"><meta name=\"author\" content=\"John Doe\"><meta http-equiv=\"refresh\" content=\"30\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Describe metadata within an HTML document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>head<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>meta<span style=\"color:red\"> charset<span style=\"color:mediumblue\">=\"UTF-8\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>meta<span style=\"color:red\"> name<span style=\"color:mediumblue\">=\"description\"</span> content<span style=\"color:mediumblue\">=\"Free Web tutorials\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>meta<span style=\"color:red\"> name<span style=\"color:mediumblue\">=\"keywords\"</span> content<span style=\"color:mediumblue\">=\"HTML,CSS,XML,JavaScript\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>meta<span style=\"color:red\"> name<span style=\"color:mediumblue\">=\"author\"</span> content<span style=\"color:mediumblue\">=\"John Doe\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>meta<span style=\"color:red\"> \n name<span style=\"color:mediumblue\">=\"viewport\"</span> content<span style=\"color:mediumblue\">=\"width=device-width, initial-scale=1.0\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/head<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>Metadata is data (information) about data.<br/>The &lt;meta&gt; tag provides metadata about the HTML document. Metadata will not \nbe displayed on the page, but will be machine parsable.<br/>Meta elements are typically used to specify page description, keywords, \nauthor of the document, last modified, and other metadata.<br/>The metadata can be used by browsers (how to display content or reload page), \nsearch engines (keywords), or other web services.<br/>HTML5 introduced a method to let web designers take control over the viewport \n(the user's visible area of a web page), through the &lt;meta&gt; tag (See \"Setting \nThe Viewport\" example below).<br/>" }

                },
                {
                    title: "<meter>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Use the meter element to measure data within a given range (a gauge):</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>meter<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"2\"</span> min<span style=\"color:mediumblue\">=\"0\"</span> max<span style=\"color:mediumblue\">=\"10\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>2 out of 10<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/meter<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>meter<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"0.6\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>60%<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/meter<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;meter&gt; tag defines a scalar measurement within a known range, or a fractional value. This is also known as a gauge.<br/>Examples: Disk usage, the relevance of a query result, etc.<br/><b>Note:</b> The &lt;meter&gt; tag should not be used to indicate progress (as in a \nprogress bar). For progress bars, use the <a href=\"tag_progress.asp\">&lt;progress&gt;</a> tag.<br/>" }


                },
                {
                    title: "<nav>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A set of navigation links:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>nav<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>a<span style=\"color:red\"> href<span style=\"color:mediumblue\">=\"/html/\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>HTML<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/a<span style=\"color:mediumblue\">&gt;</span></span> |<br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>a<span style=\"color:red\"> href<span style=\"color:mediumblue\">=\"/css/\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>CSS<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/a<span style=\"color:mediumblue\">&gt;</span></span> |<br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>a<span style=\"color:red\"> href<span style=\"color:mediumblue\">=\"/js/\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>JavaScript<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/a<span style=\"color:mediumblue\">&gt;</span></span> |<br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>a<span style=\"color:red\"> href<span style=\"color:mediumblue\">=\"/jquery/\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>jQuery<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/a<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/nav<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;nav&gt; tag defines a set of navigation links.<br/>Notice that NOT all links of a document should be inside a &lt;nav&gt; element. The &lt;nav&gt; element is \nintended only for major block of <strong>navigation links</strong>.<br/>Browsers, such as screen readers for disabled users, can use this element to \ndetermine whether to omit the initial rendering of this content.<br/>" }


                },
                {
                    title: "<noscript>",
                    descHtml: "",



                },
                {
                    title: "<object>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>How to use the &lt;object&gt; element to embed a Flash file:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>object<span style=\"color:red\"> width<span style=\"color:mediumblue\">=\"400\"</span> height<span style=\"color:mediumblue\">=\"400\"</span> data<span style=\"color:mediumblue\">=\"helloworld.swf\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/object<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;object&gt; tag defines an embedded object within an HTML document. Use this \nelement to embed multimedia (like audio, video, Java applets, ActiveX, PDF, and \nFlash) in your web pages.<br/>You can also use the &lt;object&gt; tag to embed another webpage into your HTML \ndocument.<br/>You can use the <a href=\"tag_param.asp\">&lt;param&gt;</a> tag to pass parameters to \nplugins that have been embedded with the &lt;object&gt; tag.<br/>" }


                },
                {
                    title: "<ol>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>2 different ordered lists:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ol<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Coffee<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Tea<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Milk<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ol<span style=\"color:mediumblue\">&gt;</span></span><br>\n <br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ol<span style=\"color:red\"> start<span style=\"color:mediumblue\">=\"50\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Coffee<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Tea<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>Milk<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ol<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;ol&gt; tag defines an ordered list. An ordered list can be numerical or alphabetical.<br/>Use the <a href=\"tag_li.asp\">&lt;li&gt;</a> tag to define list items.<br/>" }


                },
                {
                    title: "<optgroup>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Group related options with &lt;optgroup&gt; tags:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>select<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>optgroup<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"Swedish Cars\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"volvo\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Volvo<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"saab\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Saab<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/optgroup<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>optgroup<span style=\"color:red\"> label<span style=\"color:mediumblue\">=\"German Cars\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"mercedes\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Mercedes<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"audi\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Audi<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/optgroup<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/select<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;optgroup&gt; is used to group related options in a drop-down list.<br/>If you have a long list of options, groups of related options are easier to handle for a user.<br/>" }

                },
                {
                    title: "<option>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A drop-down list with four options:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>select<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"volvo\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Volvo<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"saab\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Saab<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"opel\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Opel<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"audi\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Audi<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/option<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/select<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;option&gt; tag defines an option in a select list.<br/>&lt;option&gt; elements go inside a <a href=\"tag_select.asp\">&lt;select&gt;</a> \nor <a href=\"tag_datalist.asp\">&lt;datalist&gt;</a> element.<br/>" }

                },
                {
                    title: "<output>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Perform a calculation and show the result in an &lt;output&gt; element:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>form<span style=\"color:red\"> oninput<span style=\"color:mediumblue\">=\"x.value=parseInt(a.value)+parseInt(b.value)\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>0<br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"range\"</span> id<span style=\"color:mediumblue\">=\"a\"</span> value<span style=\"color:mediumblue\">=\"50\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>100<br>\n&nbsp; +<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"number\"</span> id<span style=\"color:mediumblue\">=\"b\"</span> value<span style=\"color:mediumblue\">=\"50\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; =<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>output<span style=\"color:red\"> name<span style=\"color:mediumblue\">=\"x\"</span> for<span style=\"color:mediumblue\">=\"a b\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/output<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/form<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;output&gt; tag represents the result of a calculation (like one performed by a script).<br/>" }

                },
                {
                    title: "<p>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A paragraph is marked up as follows:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>This is some text in a paragraph.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;p&gt; tag defines a paragraph.<br/>Browsers automatically add some space (margin) before and after each &lt;p&gt; \nelement. The margins can be modified with CSS (with the margin properties).<br/>" }


                }, {
                    title: "<p>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A paragraph is marked up as follows:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>This is some text in a paragraph.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;p&gt; tag defines a paragraph.<br/>Browsers automatically add some space (margin) before and after each &lt;p&gt; \nelement. The margins can be modified with CSS (with the margin properties).<br/>" }

                }, {
                    title: "<param>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Set the \"autoplay\" parameter to \"true\", so the sound will start playing as \nsoon as the page loads:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>object<span style=\"color:red\"> data<span style=\"color:mediumblue\">=\"horse.wav\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>param<span style=\"color:red\"> name<span style=\"color:mediumblue\">=\"autoplay\"</span> value<span style=\"color:mediumblue\">=\"true\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/object<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;param&gt; tag is used to define parameters for plugins embedded with an\n<a href=\"tag_object.asp\">&lt;object&gt;</a> element.<br/><b>Tip:</b> HTML 5 also includes two new elements for playing audio or video: \nThe <a href=\"tag_audio.asp\">&lt;audio&gt;</a> and <a href=\"tag_video.asp\">&lt;video&gt;</a> \ntags. <br/>" }

                }, {
                    title: "<picture>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>How to use the &lt;picture&gt; tag:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>picture<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>source<span style=\"color:red\"> media<span style=\"color:mediumblue\">=\"(min-width: 650px)\"</span> srcset<span style=\"color:mediumblue\">=\"img_pink_flowers.jpg\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; \n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>source<span style=\"color:red\"> media<span style=\"color:mediumblue\">=\"(min-width: 465px)\"</span> srcset<span style=\"color:mediumblue\">=\"img_white_flower.jpg\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>img<span style=\"color:red\"> \n src<span style=\"color:mediumblue\">=\"img_orange_flowers.jpg\"</span> alt<span style=\"color:mediumblue\">=\"Flowers\"</span> style<span style=\"color:mediumblue\">=\"width:auto;\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/picture<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;picture&gt; tag gives web developers more flexibility in specifying \nimage resources.<br/>The most common use of the &lt;picture&gt; element will be for art direction in \nresponsive designs. Instead of having one image that is scaled up or down based \non the viewport width, multiple images can be designed to more nicely fill the \nbrowser viewport.<br/>The &lt;picture&gt; element holds two different tags: one or more \n<a href=\"tag_source.asp\">&lt;source&gt;</a> tags and \none <a href=\"tag_img.asp\">&lt;img&gt;</a> tag.<br/>The &lt;source&gt; element has the following attributes:<br/>\n <li>srcset (required) - defines the URL of the image to show</li>\n <li>media - accepts any valid media query that would normally be defined in a \n CSS </li>\n <li>sizes - defines a single width descriptor, a single media query with width \n descriptor, or a comma-delimited list of media queries with a width descriptor</li>\n <li>type - defines the MIME type</li>\n<br/>The browser will use the attribute values to load the most appropriate image. \nThe browser will use the first &lt;source&gt; element with a matching hint and ignore \nany following &lt;source&gt; tags.<br/>The &lt;img&gt; element is required as the last child tag of the &lt;picture&gt; \ndeclaration block. The &lt;img&gt; element is used to provide backward compatibility for browsers that do \nnot support the &lt;picture&gt; element, or if none of the &lt;source&gt; tags matched.<br/>The &lt;picture&gt; element works similar to the &lt;video&gt; and &lt;audio&gt; elements. You \nset up different sources, and the first source that fits the preferences is the \none being used.<br/><br/>\n<!-- MidContent -->\n <div id=\"div-gpt-ad-1493883843099-0\" style=\"display: inline-block\">" }

                }, {
                    title: "<pre>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Preformatted text:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>pre<span style=\"color:mediumblue\">&gt;</span></span><br>\n Text in a pre element<br>\n is displayed in a fixed-width<br>\n font, and it preserves<br>\n both&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n spaces and<br>\n line breaks<br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/pre<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;pre&gt; tag defines preformatted text.<br/>Text in a &lt;pre&gt; element is displayed in a fixed-width font (usually Courier), and it preserves both spaces and line breaks.<br/>" }

                }, {
                    title: "<progress>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Downloading in progress:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>progress<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"22\"</span> max<span style=\"color:mediumblue\">=\"100\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/progress<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;progress&gt; tag represents the progress of a task. <br/>" }

                }, {
                    title: "<q>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Mark up a short quotation:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>WWF's goal is to: <br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>q<span style=\"color:mediumblue\">&gt;</span></span>Build a future where people live in harmony with nature.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/q<span style=\"color:mediumblue\">&gt;</span></span><br>\n We hope they succeed.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;q&gt; tag defines a short quotation.<br/>Browsers normally insert quotation marks around the quotation.<br/>" }

                }, {
                    title: "<rp>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A ruby annotation:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ruby<span style=\"color:mediumblue\">&gt;</span></span><br>\n 漢 <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>rt<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>rp<span style=\"color:mediumblue\">&gt;</span></span>(<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/rp<span style=\"color:mediumblue\">&gt;</span></span>ㄏㄢˋ<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>rp<span style=\"color:mediumblue\">&gt;</span></span>)<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/rp<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/rt<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ruby<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;rp&gt; tag can be used to provide parentheses around a ruby text, to \nbe shown by browsers that do not support ruby annotations.<br/>Use the &lt;rp&gt; tag together with the <a href=\"tag_ruby.asp\">&lt;ruby&gt;</a> and the \n<a href=\"tag_rt.asp\">&lt;rt&gt;</a> tags: The &lt;ruby&gt; element consists of one or more characters that needs an \nexplanation/pronunciation, and an &lt;rt&gt; element that gives that information, and \nan optional &lt;rp&gt; element that defines what to show for browsers that not support ruby annotations.<br/>" }

                }, {
                    title: "<rt>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A ruby annotation:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ruby<span style=\"color:mediumblue\">&gt;</span></span><br>\n 漢 <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>rt<span style=\"color:mediumblue\">&gt;</span></span> ㄏㄢˋ <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/rt<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ruby<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;rt&gt; tag defines an explanation or pronunciation of characters (for East Asian typography) in a ruby annotation.<br/>Use the &lt;rt&gt; tag together with the <a href=\"tag_ruby.asp\">&lt;ruby&gt;</a> and the \n<a href=\"tag_rp.asp\">&lt;rp&gt;</a> tags: The &lt;ruby&gt; element consists of one or more characters that needs an \nexplanation/pronunciation, and an &lt;rt&gt; element that gives that information, and \nan optional &lt;rp&gt; element that defines what to show for browsers that not support ruby annotations.<br/>" }

                }, {
                    title: "<ruby>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A ruby annotation:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ruby<span style=\"color:mediumblue\">&gt;</span></span><br>\n 漢 <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>rt<span style=\"color:mediumblue\">&gt;</span></span> ㄏㄢˋ <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/rt<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ruby<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;ruby&gt; tag specifies a ruby annotation.<br/>A ruby annotation is a small extra text, attached to the main text to \nindicate the pronunciation or meaning of the corresponding characters. This kind \nof annotation is often used in Japanese publications.<br/>Use the &lt;ruby&gt; tag together with the <a href=\"tag_rt.asp\">&lt;rt&gt;</a> and/or the \n<a href=\"tag_rp.asp\">&lt;rp&gt;</a> tags: The &lt;ruby&gt; element consists of one or more characters that needs an \nexplanation/pronunciation, and an &lt;rt&gt; element that gives that information, and \nan optional &lt;rp&gt; element that defines what to show for browsers that do not support ruby annotations.<br/>" }

                }, {
                    title: "<s>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Mark up text that is no longer correct:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>s<span style=\"color:mediumblue\">&gt;</span></span>My car is blue.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/s<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>My new car is silver.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;s&gt; tag specifies text that is no longer correct, accurate or relevant.<br/>The &lt;s&gt; tag should not be used to define replaced or deleted text, use the \n<a href=\"tag_del.asp\">&lt;del&gt;</a> \ntag to define replaced or deleted text.<br/>" }

                }, {
                    title: "<samp>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Format text in a document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>samp<span style=\"color:mediumblue\">&gt;</span></span>Sample output from a computer program<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/samp<span style=\"color:mediumblue\">&gt;</span></span><br>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;samp&gt; tag is a phrase tag. It defines sample output from a computer program.<br/><strong>Tip:</strong> This tag is not deprecated, but it is possible to achieve richer effect with CSS.<br/>All phrase tags:<br/> \n <tbody><tr>\n <th style=\"width:15%\">Tag</th>\n <th>Description</th>\n </tr> \n <tr>\n <td width=\"20%\">&lt;em&gt;</td>\n <td width=\"80%\">Renders as emphasized text</td>\n </tr>\n <tr>\n <td>&lt;strong&gt;</td>\n <td>Defines important text</td>\n </tr>\n <tr>\n <td>&lt;code&gt;</td>\n <td>Defines a piece of computer code</td>\n </tr>\n <tr>\n <td>&lt;samp&gt;</td>\n <td>Defines sample output from a computer program</td>\n </tr>\n <tr>\n <td>&lt;kbd&gt;</td>\n <td>Defines keyboard input</td>\n </tr>\n <tr>\n <td>&lt;var&gt;</td>\n <td>Defines a variable</td>\n </tr>\n </tbody><br/>" }

                }, {
                    title: "<script>",
                    descHtml: "",


                }, {
                    title: "<section>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A section in a document, explaining what WWF is:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>section<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h1<span style=\"color:mediumblue\">&gt;</span></span>WWF<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h1<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>The World Wide Fund for Nature (WWF) is....<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/section<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;section&gt; tag defines sections in a document, such as chapters, \nheaders, footers, or any other sections of the document.<br/>" }

                }, {
                    title: "<select>",
                    descHtml: "",
