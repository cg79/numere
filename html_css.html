<!DOCTYPE html>
<html lang="en-US">
<script src="jquery-3.2.1.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>

<link rel="stylesheet" href="css\css\bootstrap.min.css">
<link rel="stylesheet" href="css\custom.css">
<link rel="stylesheet" href="assets\plugins\bootstrap\css\bootstrap.min.css">

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <!-- <div class="row">
            <rec element="logos" expand="expand" show-all="showAll" get-class="getClass" toggle-over="toggleOver" get-over="getOver" ashtml="ashtml" />
        </div> -->
        <div class="col-md-6">
            <div class="row">
                <rec element="htmlcss" expand="expand" show-all="showAll" get-class="getClass" toggle-over="toggleOver" get-over="getOver" ashtml="ashtml" />
            </div>
        </div>
        <div class="col-md-6">
            <div id="htmlview"></div>
            <div ng-bind-html="ashtml(htmlCode)" </div>
        </div>
</body>
<script>
var app = angular.module('myApp', ['ngSanitize']);
app.controller('myCtrl', function($scope, $sce) {
    $scope.firstName = "John";
    $scope.lastName = "Doe";
    $scope.showAll = false;
    $scope.htmlCode = "<i>hi</i>"
    // http://es6-features.org/#DefaultParameterValues

    $scope.expand = function expand(el, evt) {
        if (!el.expanded) {
            el.expanded = false;
        }
        el.expanded = !el.expanded;
        // debugger;

        
        (function(x) {
            setTimeout(function() {
                var htmlEl = $(evt.target).find("ul").find(".code");
                try{
                    $scope.$apply(function () {
            $scope.htmlCode = $(evt.target).next().next().find(".code").text();
        });
                    
                    console.log('ok');
                }
                catch(e)
                {
                    console.log(e);
                }
            }, 300);
        })(evt);



    }


    $scope.toggleOver = function expand(el) {
        if (!el.over) {
            el.over = false;
        }
        el.over = !el.over;
    }


    $scope.getClass = function(el) {
        if (!el.expanded) {
            return " notexpanded";
        }
        return ' expanded';
    }

    $scope.getOver = function(el) {
        var response = el.over ? "over" : "";
        return response;
    }

    $scope.ashtml = function(html) {
        return $sce.trustAsHtml(html);
    };

    $scope.goodSites = {
        title: "Good sites",
        el: [{
                title: "https://egghead.io/lessons"
            },
            {
                title: "pluralsite.com"
            },
            {
                title: "www.udemy.com"
            },
            {
                title: "https://www.sitepoint.com"
            }
        ],
    };
    // https://medium.freecodecamp.org/the-10-most-popular-coding-challenge-websites-of-2016-fb8a5672d22f



    $scope.htmlcss = {
        el: [{
            title: "HTML tags",
            desc: "",
            descHtml: "HTML tags</br>",


            el: [{
                    title: "<a>",
                    descHtml: "The <a> tag defines a hyperlink, which is used to link from one page to another.<br/>The most important attribute of the <a> element is the href attribute, which indicates the link's destination.",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A link to W3Schools.com:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>a<span style=\"color:red\"> href<span style=\"color:mediumblue\">=\"https://www.w3schools.com\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Visit W3Schools.com!<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/a<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n" }
                },
                {
                    title: "<abbr>",
                    descHtml: "The <abbr> tag defines an abbreviation or an acronym, like \"Mr.\", \"Dec.\", \"ASAP\", \"ATM\".<br/>Tip: An abbreviation and an acronym are both shortened versions of something else. Both are often represented as a series of letters.<br/>Marking up abbreviations can give useful information to browsers, translation systems and search-engines.",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An abbreviation is marked up as follows:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n The <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>abbr<span style=\"color:red\"> title<span style=\"color:mediumblue\">=\"World Health Organization\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>WHO<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/abbr<span style=\"color:mediumblue\">&gt;</span></span> was founded in 1948.\n </div>\n\n" }

                },
                {
                    title: "<address>",
                    descHtml: "The <address> tag defines the contact information for the author/owner of a document or an article.<br/>If the <address> element is inside the <body> element, it represents contact information for the document.<br/>If the <address> element is inside an <article> element, it represents contact information for that article.<br/>The text in the <address> element usually renders in italic. Most browsers will add a line break before and after the address element.",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Contact information for Example.com:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>address<span style=\"color:mediumblue\">&gt;</span></span><br>\n Written by <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>a<span style=\"color:red\"> href<span style=\"color:mediumblue\">=\"mailto:webmaster@example.com\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Jon Doe<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/a<span style=\"color:mediumblue\">&gt;</span></span>.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span> <br>\n Visit us at:<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n Example.com<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n Box 564, Disneyland<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n USA<br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/address<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n" }


                },
                {
                    title: "<area>",
                    descHtml: "The <area> tag defines an area inside an image-map (an image-map is an image with clickable areas).<br/>The <area> element is always nested inside a <map> tag.",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An image-map, with clickable areas:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n \n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>img<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"planets.gif\"</span>\n width<span style=\"color:mediumblue\">=\"145\"</span> height<span style=\"color:mediumblue\">=\"126\"</span>\n alt<span style=\"color:mediumblue\">=\"Planets\"</span><br>\n usemap<span style=\"color:mediumblue\">=\"#planetmap\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>map<span style=\"color:red\"> \n name<span style=\"color:mediumblue\">=\"planetmap\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>area<span style=\"color:red\"> shape<span style=\"color:mediumblue\">=\"rect\"</span> coords<span style=\"color:mediumblue\">=\"0,0,82,126\"</span> href<span style=\"color:mediumblue\">=\"sun.htm\"</span> alt<span style=\"color:mediumblue\">=\"Sun\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>area<span style=\"color:red\"> shape<span style=\"color:mediumblue\">=\"circle\"</span> coords<span style=\"color:mediumblue\">=\"90,58,3\"</span> href<span style=\"color:mediumblue\">=\"mercur.htm\"</span> alt<span style=\"color:mediumblue\">=\"Mercury\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>area<span style=\"color:red\"> shape<span style=\"color:mediumblue\">=\"circle\"</span> coords<span style=\"color:mediumblue\">=\"124,58,8\"</span> href<span style=\"color:mediumblue\">=\"venus.htm\"</span> alt<span style=\"color:mediumblue\">=\"Venus\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/map<span style=\"color:mediumblue\">&gt;</span></span>\n \n </div>\n\n" }

                },
                {
                    title: "<aside>",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>My family and I visited The Epcot center this summer.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n <br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>aside<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h4<span style=\"color:mediumblue\">&gt;</span></span>Epcot Center<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h4<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>The Epcot Center is a theme park in Disney World, Florida.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/aside<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;aside&gt; tag defines some content aside from the content it is placed in.<br/>The aside content should be related to the surrounding content.<br/>" }


                },
                {
                    title: "<audio>",
                    descHtml: "",
                    


                },
                {
                    title: "<b>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>This is normal text - <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>b<span style=\"color:mediumblue\">&gt;</span></span>and this is bold text<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/b<span style=\"color:mediumblue\">&gt;</span></span>.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;b&gt; tag specifies bold text.<br/>" }
                },
                {
                    title: "<base>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Specify a default URL and a default target for all links on a page:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>head<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>base<span style=\"color:red\"> href<span style=\"color:mediumblue\">=\"https://www.w3schools.com/images/\"</span> target<span style=\"color:mediumblue\">=\"_blank\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/head<span style=\"color:mediumblue\">&gt;</span></span><br><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>body<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>img<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"stickman.gif\"</span> width<span style=\"color:mediumblue\">=\"24\"</span> height<span style=\"color:mediumblue\">=\"39\"</span> alt<span style=\"color:mediumblue\">=\"Stickman\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>a<span style=\"color:red\"> href<span style=\"color:mediumblue\">=\"https://www.w3schools.com\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>W3Schools<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/a<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/body<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;base&gt; tag specifies the base URL/target for all relative URLs in a document.<br/>There can be at maximum one &lt;base&gt; element in a document, and it must be inside the &lt;head&gt; element.<br/>" }


                },
                {
                    title: "<bdi>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Isolate the usernames from the surrounding text-direction settings:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ul<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>User <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>bdi<span style=\"color:mediumblue\">&gt;</span></span>hrefs<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/bdi<span style=\"color:mediumblue\">&gt;</span></span>: 60 points<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>User <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>bdi<span style=\"color:mediumblue\">&gt;</span></span>jdoe<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/bdi<span style=\"color:mediumblue\">&gt;</span></span>: 80 points<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span>User <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>bdi<span style=\"color:mediumblue\">&gt;</span></span>إيان<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/bdi<span style=\"color:mediumblue\">&gt;</span></span>: 90 points<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ul<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>BDI stands for Bi-Directional Isolation.<br/>The &lt;bdi&gt; tag isolates a part of text that might be formatted in a different direction from other text outside it.<br/>This element is useful when embedding user-generated content with an unknown directionality.<br/>" }


                },
                {
                    title: "<bdo>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Specify the text direction:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>bdo<span style=\"color:red\"> dir<span style=\"color:mediumblue\">=\"rtl\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>This text will go right-to-left.<br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/bdo<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>bdo stands for Bi-Directional Override.<br/>The &lt;bdo&gt; tag is used to override the current text direction.<br/>" }

                },
                {
                    title: "<blockquote>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A section that is quoted from another source:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>blockquote<span style=\"color:red\"> cite<span style=\"color:mediumblue\">=\"http://www.worldwildlife.org/who/index.html\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n For 50 years, WWF has been protecting the future of nature. The world's leading conservation organization, WWF works in 100 countries and is supported by 1.2 million members in the United States and close to 5 million globally.<br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/blockquote<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;blockquote&gt; tag specifies a section that is quoted from another source.<br/>Browsers usually indent &lt;blockquote&gt; elements.<br/>" }

                },
                {
                    title: "<body>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A simple HTML document, with the minimum of required tags:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>html<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>head<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>title<span style=\"color:mediumblue\">&gt;</span></span>Title of the document<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/title<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/head<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>body<span style=\"color:mediumblue\">&gt;</span></span><br>\n The content of the document......<br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/body<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/html<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;body&gt; tag defines the document's body.<br/>The &lt;body&gt; element contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc.<br/>" }

                },
                {
                    title: "<br>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A line break is marked up as follows:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n This text contains<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span>a line break.\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;br&gt; tag inserts a single line break.<br/>The &lt;br&gt; tag is an empty tag which means that it has no end tag.<br/>" }

                },
                {
                    title: "<button>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A clickable button is marked up as follows:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>button<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"button\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Click Me!<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/button<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;button&gt; tag defines a clickable button.<br/>Inside a &lt;button&gt; element you can put content, like text or images. This is the difference between this element and buttons created with the \n&lt;input&gt; element.<br/><b>Tip:</b> Always specify the type attribute for a &lt;button&gt; element. Different browsers use \ndifferent default types for the &lt;button&gt; element.<br/>" }

                },
                {
                    title: "<canvas>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Draw a red square, on the fly, and show it inside the &lt;canvas&gt; element:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>canvas<span style=\"color:red\"> id<span style=\"color:mediumblue\">=\"myCanvas\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/canvas<span style=\"color:mediumblue\">&gt;</span></span><br>\n <br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>script<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:black\"><br><span style=\"color:red\">\n</span> <span style=\"color:mediumblue\">var</span> canvas = document.<span style=\"color:black\">getElementById</span>(<span style=\"color:brown\">\"myCanvas\"</span>);<br><span style=\"color:red\">\n</span> <span style=\"color:mediumblue\">var</span> ctx = canvas.<span style=\"color:black\">getContext</span>(<span style=\"color:brown\">\"2d\"</span>);<br><span style=\"color:red\">\n</span> ctx.<span style=\"color:black\">fillStyle</span> = <span style=\"color:brown\">\"#FF0000\"</span>;<br><span style=\"color:red\">\n</span> ctx.<span style=\"color:black\">fillRect</span>(<span style=\"color:red\">0</span>, <span style=\"color:red\">0</span>, <span style=\"color:red\">80</span>, <span style=\"color:red\">80</span>);<br><span style=\"color:red\">\n</span> </span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/script<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;canvas&gt; tag is used to draw graphics, on the fly, via scripting (usually JavaScript).<br/>The &lt;canvas&gt; tag is only a container for graphics, you must use a script to actually draw the graphics.<br/>" }

                },
                {
                    title: "<caption>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n\n<h3>Example</h3>\n<p>A table with a caption:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>table<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>caption<span style=\"color:mediumblue\">&gt;</span></span>Monthly savings<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/caption<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Month<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Savings<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>January<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$100<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/table<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;caption&gt; tag defines a table caption.<br/>The &lt;caption&gt; tag must be inserted immediately after the &lt;table&gt; tag.<br/><strong>Note:</strong> You can specify only one caption per table.<br/><b>Tip:</b> By default, a table caption will be center-aligned above a \ntable. However, the CSS properties <a href=\"/cssref/pr_text_text-align.asp\">\ntext-align</a> and <a href=\"/cssref/pr_tab_caption-side.asp\">caption-side</a> \ncan be used to align and place the caption.<br/>" }

                },
                {
                    title: "<cite>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Define the title of a work with the &lt;cite&gt; tag:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>cite<span style=\"color:mediumblue\">&gt;</span></span>The Scream<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/cite<span style=\"color:mediumblue\">&gt;</span></span> by Edward Munch. Painted in 1893.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;cite&gt; tag defines the title of a work (e.g. a book, a song, a movie, a TV show, a painting, a sculpture, etc.).<br/><b>Note:</b> A person's name is not the title of a work.<br/>" }


                },
                {
                    title: "<code>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Format text in a document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>code<span style=\"color:mediumblue\">&gt;</span></span>A piece of computer code<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/code<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;code&gt; tag is a phrase tag. It defines a piece of computer code. <br/><strong>Tip:</strong> This tag is not deprecated, but\nit is possible to achieve richer effect with CSS.<br/>All phrase tags:<br/> \n <tbody><tr>\n <th style=\"width:15%\">Tag</th>\n <th>Description</th>\n </tr> \n <tr>\n <td width=\"20%\">&lt;em&gt;</td>\n <td width=\"80%\">Renders as emphasized text</td>\n </tr>\n <tr>\n <td>&lt;strong&gt;</td>\n <td>Defines important text</td>\n </tr>\n <tr>\n <td>&lt;code&gt;</td>\n <td>Defines a piece of computer code</td>\n </tr>\n <tr>\n <td>&lt;samp&gt;</td>\n <td>Defines sample output from a computer program</td>\n </tr>\n <tr>\n <td>&lt;kbd&gt;</td>\n <td>Defines keyboard input</td>\n </tr>\n <tr>\n <td>&lt;var&gt;</td>\n <td>Defines a variable</td>\n </tr>\n </tbody><br/>" }

                },
                {
                    title: "<col>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Set the background color of the three columns with the &lt;colgroup&gt; and &lt;col&gt; tags:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>table<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>colgroup<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>col<span style=\"color:red\"> span<span style=\"color:mediumblue\">=\"2\"</span> style<span style=\"color:mediumblue\">=\"background-color:red\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>col<span style=\"color:red\"> style<span style=\"color:mediumblue\">=\"background-color:yellow\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/colgroup<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>ISBN<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Title<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Price<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>3476896<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>My first HTML<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$53<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/table<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;col&gt; tag specifies column properties for each column within a \n<a href=\"tag_colgroup.asp\">&lt;colgroup&gt;</a> element.<br/>The &lt;col&gt; tag is useful for applying styles to entire columns, instead of repeating the styles for each cell, for each row.<br/>" }

                },
                {
                    title: "<colgroup>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n\n<h3>Example</h3>\n<p>Set the background color of the three columns with the &lt;colgroup&gt; and &lt;col&gt; tags:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n \n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>table<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>colgroup<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>col<span style=\"color:red\"> span<span style=\"color:mediumblue\">=\"2\"</span> style<span style=\"color:mediumblue\">=\"background-color:red\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>col<span style=\"color:red\"> style<span style=\"color:mediumblue\">=\"background-color:yellow\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/colgroup<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>ISBN<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Title<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>Price<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>3476896<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>My first HTML<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;&nbsp;&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>$53<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/table<span style=\"color:mediumblue\">&gt;</span></span>\n \n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;colgroup&gt; tag specifies a group of one or more columns in a table for formatting.<br/>The &lt;colgroup&gt; tag is useful for applying styles to entire columns, instead of repeating the styles for each cell, for each row.<br/><b>Note:</b> The &lt;colgroup&gt; tag must be a child of a &lt;table&gt; element, \nafter any &lt;caption&gt; elements and before any &lt;thead&gt;, &lt;tbody&gt;, &lt;tfoot&gt;, and &lt;tr&gt; \nelements.<br/><b>Tip:</b> To define different properties to a column within a &lt;colgroup&gt;, \nuse the <a href=\"tag_col.asp\">&lt;col&gt;</a> tag within the &lt;colgroup&gt; tag.<br/>" }

                },
                {
                    title: "<data>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>The following example displays product names but also associates each name \nwith a product number:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ul<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>data<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"21053\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Cherry \n Tomato<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/data<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>data<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"21054\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Beef \n Tomato<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/data<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>li<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>data<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"21055\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>Snack \n Tomato<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/data<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/li<span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ul<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;data&gt; tag links the given content with a machine-readable \ntranslation.<br/>This element provides both a machine-readable value for data processors, and \na human-readable value for rendering in a browser.<br/><strong>Tip:</strong> If the content is time- or date-related, the &lt;time&gt; \nelement can be used instead.<br/>" }


                },
                {
                    title: "<datalist>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An &lt;input&gt; element with pre-defined values in a &lt;datalist&gt;:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> list<span style=\"color:mediumblue\">=\"browsers\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>datalist<span style=\"color:red\"> id<span style=\"color:mediumblue\">=\"browsers\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"Internet Explorer\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"Firefox\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"Chrome\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"Opera\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>option<span style=\"color:red\"> value<span style=\"color:mediumblue\">=\"Safari\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/datalist<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;datalist&gt; tag specifies a list of pre-defined options for an &lt;input&gt; element.<br/>The &lt;datalist&gt; tag is used to provide an \"autocomplete\" feature on &lt;input&gt; \nelements. Users will see a drop-down list of pre-defined options as they input data.<br/>Use the &lt;input&gt; element's list attribute to bind it together with a &lt;datalist&gt; element.<br/>" }

                },
                {
                    title: "<dd>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A description list, with terms and descriptions:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dl<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dt<span style=\"color:mediumblue\">&gt;</span></span>Coffee<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dt<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dd<span style=\"color:mediumblue\">&gt;</span></span>Black hot drink<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dd<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dt<span style=\"color:mediumblue\">&gt;</span></span>Milk<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dt<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dd<span style=\"color:mediumblue\">&gt;</span></span>White cold drink<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dd<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dl<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;dd&gt; tag is used to describe a term/name in a description list.<br/>The &lt;dd&gt; tag is used in conjunction with <a href=\"tag_dl.asp\">&lt;dl&gt;</a> \n(defines a description list) and <a href=\"tag_dt.asp\">&lt;dt&gt;</a> (defines \nterms/names).<br/>Inside a &lt;dd&gt; tag you can put paragraphs, line breaks, images, links, lists, etc.<br/>" }


                },
                {
                    title: "<del>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A text with a deleted part, and a new, inserted part:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>My favorite color is <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>del<span style=\"color:mediumblue\">&gt;</span></span>blue<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/del<span style=\"color:mediumblue\">&gt;</span></span> <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>ins<span style=\"color:mediumblue\">&gt;</span></span>red<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/ins<span style=\"color:mediumblue\">&gt;</span></span>!<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;del&gt; tag defines text that has been deleted from a document.<br/>" }


                },
                {
                    title: "<details>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Using the &lt;details&gt; element:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>details<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>summary<span style=\"color:mediumblue\">&gt;</span></span>Copyright 1999-2014.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/summary<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span> - by Refsnes Data. All Rights Reserved.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>All content and graphics on this web site are the property of the company Refsnes Data.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/details<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;details&gt; tag specifies additional details that the user can view or hide on demand.<br/>The &lt;details&gt; tag can be used to create an interactive widget that the user can \nopen and close. Any sort of content can be put inside the &lt;details&gt; tag.<br/>The content of a &lt;details&gt; element should not be visible unless the open attribute is set.<br/>" }

                },
                {
                    title: "<dfn>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Mark up the defining instance of a term:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dfn<span style=\"color:mediumblue\">&gt;</span></span>HTML<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dfn<span style=\"color:mediumblue\">&gt;</span></span> is the standard markup language for creating web pages.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;dfn&gt; tag represents the defining instance of a term in HTML.<br/>The defining instance is often the first use of a term in a document.<br/>The nearest parent of the &lt;dfn&gt; tag must also contain the definition/explanation for the term \ninside &lt;dfn&gt;.<br/>The term inside the &lt;dfn&gt; tag can be any of the following:<br/>1. The content of the &lt;dfn&gt; element (without a title attribute):<br/>\n<h3>Example</h3>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dfn<span style=\"color:mediumblue\">&gt;</span></span>HTML<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dfn<span style=\"color:mediumblue\">&gt;</span></span> is the standard markup language for creating web pages.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/>2. The title attribute of the &lt;dfn&gt; tag:<br><br/>\n<h3>Example</h3>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dfn<span style=\"color:red\"> title<span style=\"color:mediumblue\">=\"HyperText Markup Language\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>HTML<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dfn<span style=\"color:mediumblue\">&gt;</span></span> is the standard markup language for creating web pages.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/>3. The title attribute of an &lt;abbr&gt; tag inside the &lt;dfn&gt; element:<br/>\n<h3>Example</h3>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dfn<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>abbr<span style=\"color:red\"> title<span style=\"color:mediumblue\">=\"HyperText Markup Language\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>HTML<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/abbr<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dfn<span style=\"color:mediumblue\">&gt;</span></span> is the standard markup language for creating web pages.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/>You can also add an id attribute to the &lt;dfn&gt; element. Then, whenever a term \nis used, it can refer back to the definition using an &lt;a&gt; tag:<br/>\n<h3>Example</h3>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dfn<span style=\"color:red\"> id<span style=\"color:mediumblue\">=\"html-def\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>HTML<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dfn<span style=\"color:mediumblue\">&gt;</span></span> is the standard markup language for creating web pages.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>This is some text...<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>This is some text...<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>Learn <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>a<span style=\"color:red\"> href<span style=\"color:mediumblue\">=\"#html-def\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>HTML<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/a<span style=\"color:mediumblue\">&gt;</span></span> now.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span> </div>\n\n<br/>" }


                },
                {
                    title: "<dialog>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Using the &lt;dialog&gt; element:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>table<span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>January <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dialog<span style=\"color:red\"> open</span><span style=\"color:mediumblue\">&gt;</span></span>This is an open dialog window<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dialog<span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>February<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>th<span style=\"color:mediumblue\">&gt;</span></span>March<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/th<span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>tr<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>31<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>28<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>td<span style=\"color:mediumblue\">&gt;</span></span>31<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/td<span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/tr<span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/table<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;dialog&gt; tag defines a dialog box or window.<br/>The &lt;dialog&gt; element makes it easy to create popup dialogs and modals on a web page.<br/>" }

                },
                {
                    title: "<div>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A section in a document that will be displayed in blue:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>div<span style=\"color:red\"> style<span style=\"color:mediumblue\">=\"color:#0000FF\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h3<span style=\"color:mediumblue\">&gt;</span></span>This is a heading<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h3<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>This is a paragraph.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/div<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;div&gt; tag defines a division or a section in an HTML document.<br/>The &lt;div&gt; tag is used to group block-elements to format them with CSS.<br/>" }

                },
                {
                    title: "<dl>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A description list, with terms and descriptions:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dl<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dt<span style=\"color:mediumblue\">&gt;</span></span>Coffee<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dt<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dd<span style=\"color:mediumblue\">&gt;</span></span>Black hot drink<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dd<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dt<span style=\"color:mediumblue\">&gt;</span></span>Milk<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dt<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dd<span style=\"color:mediumblue\">&gt;</span></span>White cold drink<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dd<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dl<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;dl&gt; tag defines a description list.<br/>The &lt;dl&gt; tag is used in conjunction with <a href=\"tag_dt.asp\">&lt;dt&gt;</a> (defines \nterms/names) and \n<a href=\"tag_dd.asp\">&lt;dd&gt;</a> (describes each term/name).<br/>" }


                },
                {
                    title: "<dt>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A description list, with terms and descriptions:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dl<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dt<span style=\"color:mediumblue\">&gt;</span></span>Coffee<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dt<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dd<span style=\"color:mediumblue\">&gt;</span></span>Black hot drink<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dd<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dt<span style=\"color:mediumblue\">&gt;</span></span>Milk<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dt<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>dd<span style=\"color:mediumblue\">&gt;</span></span>White cold drink<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dd<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/dl<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;dt&gt; tag defines a term/name in a description list.<br/>The &lt;dt&gt; tag is used in conjunction with <a href=\"tag_dl.asp\">&lt;dl&gt;</a> (defines \na description list) and \n<a href=\"tag_dd.asp\">&lt;dd&gt;</a> (describes each term/name).<br/>" }


                },
                {
                    title: "<em>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Format text in a document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>em<span style=\"color:mediumblue\">&gt;</span></span>Emphasized text<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/em<span style=\"color:mediumblue\">&gt;</span></span><br>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;em&gt; tag is a phrase tag. It renders as emphasized text. <br/><strong>Tip:</strong> This tag is not deprecated, but\nit is possible to achieve richer effect with CSS.<br/>All phrase tags:<br/> \n <tbody><tr>\n <th style=\"width:15%\">Tag</th>\n <th>Description</th>\n </tr> \n <tr>\n <td width=\"20%\">&lt;em&gt;</td>\n <td width=\"80%\">Renders as emphasized text</td>\n </tr>\n <tr>\n <td>&lt;strong&gt;</td>\n <td>Defines important text</td>\n </tr>\n <tr>\n <td>&lt;code&gt;</td>\n <td>Defines a piece of computer code</td>\n </tr>\n <tr>\n <td>&lt;samp&gt;</td>\n <td>Defines sample output from a computer program</td>\n </tr>\n <tr>\n <td>&lt;kbd&gt;</td>\n <td>Defines keyboard input</td>\n </tr>\n <tr>\n <td>&lt;var&gt;</td>\n <td>Defines a variable</td>\n </tr>\n </tbody><br/>" }


                },
                {
                    title: "<embed>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An embedded flash animation:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>embed<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"helloworld.swf\"</span></span><span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;embed&gt; tag defines a container for an external application or interactive content (a plug-in).<br/>" }

                },
                {
                    title: "<fieldset>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Group related elements in a form:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>form<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>fieldset<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>legend<span style=\"color:mediumblue\">&gt;</span></span>Personalia:<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/legend<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n Name: <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"text\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n Email: <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"text\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;&nbsp;&nbsp;\n Date of birth: <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"text\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/fieldset<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/form<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;fieldset&gt; tag is used to group related elements in a form.<br/>The &lt;fieldset&gt; tag draws a box around the related elements.<br/>" }

                },
                {
                    title: "<figcaption>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Use a &lt;figure&gt; element to mark up a photo in a document. The &lt;figure&gt; element also contains a caption:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>figure<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>img<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"img_pulpit.jpg\"</span> alt<span style=\"color:mediumblue\">=\"The Pulpit Rock\"</span> width<span style=\"color:mediumblue\">=\"304\"</span> height<span style=\"color:mediumblue\">=\"228\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>figcaption<span style=\"color:mediumblue\">&gt;</span></span>Fig1. - A view of the pulpit rock in Norway.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/figcaption<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/figure<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;figcaption&gt; tag defines a caption for a <a href=\"tag_figure.asp\">&lt;figure&gt;</a> element.<br/>The &lt;figcaption&gt; element can be placed as the first or last child of the &lt;figure&gt; element.<br/>" }

                },
                {
                    title: "<figure>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>Use a &lt;figure&gt; element to mark up a photo in a document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>figure<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>img<span style=\"color:red\"> src<span style=\"color:mediumblue\">=\"img_pulpit.jpg\"</span> alt<span style=\"color:mediumblue\">=\"The Pulpit Rock\"</span> width<span style=\"color:mediumblue\">=\"304\"</span> height<span style=\"color:mediumblue\">=\"228\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/figure<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;figure&gt; tag specifies self-contained content, like illustrations, diagrams, photos, code listings, etc.<br/>While the content of the &lt;figure&gt; element is related to the main flow,\nits position is independent of the main flow, and if removed it should not affect the flow of the document.<br/>" }

                },
                {
                    title: "<footer>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>A footer section in a document:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>footer<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>Posted by: Hege Refsnes<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp; <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>p<span style=\"color:mediumblue\">&gt;</span></span>Contact information: <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>a<span style=\"color:red\"> href<span style=\"color:mediumblue\">=\"mailto:someone@example.com\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>&nbsp; someone@example.com<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/a<span style=\"color:mediumblue\">&gt;</span></span>.<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/p<span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/footer<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;footer&gt; tag defines a footer for a document or section.<br/>A &lt;footer&gt; element should contain information about its containing element.<br/>A &lt;footer&gt; element typically contains:<br/>\n <li>authorship information</li>\n <li>copyright \ninformation</li>\n <li>contact information</li>\n <li>sitemap</li>\n <li>back to top links</li>\n <li>related documents</li>\n<br/>You can have several &lt;footer&gt; elements in one document.<br/>" }


                },
                // {
                //     title: "<form>",
                //     descHtml: "",
                //     "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An HTML form with two input fields and one submit button:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>form<span style=\"color:red\"> \n action<span style=\"color:mediumblue\">=\"/action_page.php\"</span>\n method<span style=\"color:mediumblue\">=\"get\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n&nbsp;\n First name: <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"text\"</span> name<span style=\"color:mediumblue\">=\"fname\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n Last name: \n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"text\"</span> name<span style=\"color:mediumblue\">=\"lname\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>br<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>input<span style=\"color:red\"> type<span style=\"color:mediumblue\">=\"submit\"</span> value<span style=\"color:mediumblue\">=\"Submit\"</span></span><span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/form<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;form&gt; tag is used to create an HTML form for user input.<br/>The &lt;form&gt; element can contain one or more of the following form elements:<br/>\n<li><a href=\"tag_input.asp\">&lt;input&gt;</a></li>\n<li><a href=\"tag_textarea.asp\">&lt;textarea&gt;</a></li>\n<li><a href=\"tag_button.asp\">&lt;button&gt;</a></li>\n<li><a href=\"tag_select.asp\">&lt;select&gt;</a></li>\n<li><a href=\"tag_option.asp\">&lt;option&gt;</a></li>\n<li><a href=\"tag_optgroup.asp\">&lt;optgroup&gt;</a></li>\n<li><a href=\"tag_fieldset.asp\">&lt;fieldset&gt;</a></li>\n<li><a href=\"tag_label.asp\">&lt;label&gt;</a></li>\n<br/>" }

                {
                    title: "<h1 h6>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>The six different HTML headings:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h1<span style=\"color:mediumblue\">&gt;</span></span>This is heading 1<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h1<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h2<span style=\"color:mediumblue\">&gt;</span></span>This is heading 2<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h2<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h3<span style=\"color:mediumblue\">&gt;</span></span>This is heading 3<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h3<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h4<span style=\"color:mediumblue\">&gt;</span></span>This is heading 4<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h4<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h5<span style=\"color:mediumblue\">&gt;</span></span>This is heading 5<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h5<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>h6<span style=\"color:mediumblue\">&gt;</span></span>This is heading 6<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/h6<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/><br/>Definition and Usage<br/>The &lt;h1&gt; to &lt;h6&gt; tags are used to define HTML headings.<br/>&lt;h1&gt; defines the most important heading. &lt;h6&gt; defines the least important heading.<br/>" }


                },
                {
                    title: "<head>",
                    descHtml: "",
                    "info": { "syntax": "", "parameters": "", "example": "\n<h3>Example</h3>\n<p>An HTML document, with a &lt;title&gt; tag inside the head section:</p>\n<div class=\"w3-code notranslate htmlHigh\">\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>!DOCTYPE<span style=\"color:red\"> html</span><span style=\"color:mediumblue\">&gt;</span></span><br><span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>html<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>head<span style=\"color:mediumblue\">&gt;</span></span><br>\n &nbsp;\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>title<span style=\"color:mediumblue\">&gt;</span></span>Title of the document<span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/title<span style=\"color:mediumblue\">&gt;</span></span><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/head<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>body<span style=\"color:mediumblue\">&gt;</span></span><br>\n The content of the document......<br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/body<span style=\"color:mediumblue\">&gt;</span></span><br><br>\n <span style=\"color:brown\"><span style=\"color:mediumblue\">&lt;</span>/html<span style=\"color:mediumblue\">&gt;</span></span>\n </div>\n\n<br/>More \"Try it Yourself\" examples below.<br/><br/>Definition and Usage<br/>The &lt;head&gt; element is a container for all the head elements.<br/>The &lt;head&gt; element can include a title for the document, scripts, styles, meta information, and more.<br/>The following elements can go inside the &lt;head&gt; element:<br/>\n<li><a href=\"tag_title.asp\">&lt;title&gt;</a> (this element is required in an \nHTML document)</li>\n<li><a href=\"tag_st
